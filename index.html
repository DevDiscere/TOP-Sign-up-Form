<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Welcome to Odin</title>
</head>
<body>
    <aside>
        <div class="logo-container">
            <img src="./images/odin-lined.png" alt="A lined logo of The Odin Project">
            <h1>Odin</h1>
        </div>
        <img src="./images/daniel-monteiro-XYioezoksdk-unsplash.jpg" alt="Girl wearing gray top close up beside lights turned on photography" class="cover-photo">
        <footer>
            <p>Photo by <a href="https://unsplash.com/@danielmonteirox?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" class="footer-links">Daniel Monteiro</a> on <a href="https://unsplash.com/photos/girl-wearing-gray-top-close-up-beside-lights-turned-on-photography-XYioezoksdk?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" class="footer-links">Unsplash</a></p>
        </footer>
    </aside>
    <main>
        <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.</h2>
        <section>
            <h3>Let's do this!</h3>
            <form id="sign-up-form" action="">
                <ul>
                    <li>
                        <label for="first-name">
                            FIRST NAME
                            <input type="text" id="first-name" name="user-first-name">
                        </label>
                    </li>
                    <li>
                        <label for="last-name">
                            LAST NAME
                            <input type="text" id="last-name" name="user-last-name">
                        </label>
                    </li>
                    <li>
                        <label for="email-address">
                            EMAIL
                            <input type="email" id="email-address" name="user-email-address">
                        </label>
                    </li>
                    <li>
                        <label for="phone-number">
                            PHONE NUMBER
                            <input type="tel" id="phone-number" name="user-phone-number">
                        </label>
                    </li>
                    <li>
                        <label for="password">
                            PASSWORD
                            <input type="password" id="password" name="user-password">
                        </label>
                    </li>
                    <li>
                        <label for="confirm-password">
                            CONFIRM PASSWORD
                            <input type="password" id="confirm-password" name="user-confirm-password">
                        </label>
                    </li>
                </ul>
            </form>
        </section>
        <button type="submit" form="sign-up-form">Create Account</button>
        <p>Already have an account? <a href="">Log in</a></p>
    </main>
</body>
</html>
